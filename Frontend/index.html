<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>El Tomate Sabio</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  
  <h1>El Tomate Sabio</h1>
  </div>

  <div>
  <button onclick="getData()">Consultar API</button>
  <p id="output"></p>
  </div>

  <script>
    function getData() {
      fetch('/api/data')
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").innerText = data.message;
        });
    }
  </script>


</body>
</html>
